<div>
	<a ui-sref="newuser" class="pull-right btn btn-primary btn-outline btn-rounded">Nuevo</a>
	<h2>Usuarios</h2>
	<span class="glyphicon glyphicon-dashboard bg-fade"></span>
	<div class="jumbotron">
		<div class="container">
			<table class="table">
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Apellido</th>
						<th>Username</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="user in ULC.users.list" ng-click="ULC.view.edit(user)">
						<td>{{user.name}}</td>
						<td>{{user.lastname}}</td>
						<td>{{user.username}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
