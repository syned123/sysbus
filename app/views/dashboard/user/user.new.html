<div>
	<a ui-sref="users" class="pull-right btn btn-primary btn-outline btn-rounded">Atr&aacute;s</a>
	<h2>Nuevo Usuario</h2>
	<span class="glyphicon glyphicon-dashboard bg-fade"></span>
	<div class="jumbotron">
		<div class="container">
			<form class="form-horizontal">
			  <div class="form-group">
			    <label for="inputEmail3" class="col-sm-2 control-label">Nombre</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" placeholder="Nombre" ng-model="UNC.user.name">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputEmail3" class="col-sm-2 control-label">Apellido</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" placeholder="Apellido" ng-model="UNC.user.lastname">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputEmail3" class="col-sm-2 control-label">Nombre de Usuario</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" placeholder="Nombre de Usuario" ng-model="UNC.user.username">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputPassword3" class="col-sm-2 control-label">Contrase&ntilde;a</label>
			    <div class="col-sm-10">
			      <input type="password" class="form-control" placeholder="Password" ng-model="UNC.user.password">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputEmail3" class="col-sm-2 control-label">Confirmacion Contrase&ntilde;a</label>
			    <div class="col-sm-10">
			      <input type="password" class="form-control" placeholder="Confirmacion de  Contrase&ntilde;a" ng-model="UNC.user.confirm">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-success" ng-click="UNC.view.save()">Guardar</button>
			    </div>
			  </div>
			</form>
		</div>
	</div>
</div>
