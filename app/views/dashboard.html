<div class="dashboard-page">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-md-2 sidebar">

        <div class="text-center">
          <h2 class="brand">{{DBC.view.title}} <small>BETA</small></h2>
          <img src="images/flat-avatar.png" class="user-avatar" /><br />
          <a ui-sref="login" class="btn btn-white btn-outline btn-rounded btn-sm">Cerrar Sesion</a>
        </div>

        <ul class="nav nav-sidebar">
          <li ng-repeat="side in DBC.view.menu" ng-class="{active: DBC.$state.includes(side.url)}">
            <a ui-sref="{{side.url}}">{{side.label}}</a>
          </li>
        </ul>

      </div>
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ui-view>
      </div>
    </div>
  </div>
</div>
